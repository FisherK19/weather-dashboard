<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <div id="header" class="jumbotron jumbotron-fluid text-container">
        <h1 id="header-text" class="display-4">Weather Dashboard</h1>
    </div>
 
    <div id="content" class="container">
        <div class="row">
            <div id="content-left" class="col-md-3">
                <form>
                    <label for="city-search" class="search-label">Search for a City:</label>
                    <div class="form-row">
                        <input type="text" id="city-search" class="form-control" placeholder="Enter city name">
                        <button id="search-button" class="btn btn-primary" type="submit">
                            Search
                        </button>
                    </div>
                </form>
                <ul id="history-list" class="list-group mt-4"></ul>
            </div>
            <div id="content-right" class="col-md-9 pt-4">
                <div id="current-weather" class="border rounded" style="border: 2px solid black;"></div>
                <div id="forecast" class="mt-5"></div>
            </div>
        </div>
    </div>
  
    
    <script src="assets/script.js"></script>
</body>
</html>
